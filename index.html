<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='5'>
            <!-- <a-box position='0.0 0.7 0.0' color="purple" material='opacity: 0.7;'></a-box> -->
            <a-box position="-1 0.5 1" rotation="0 45 0" color="purple" material='opacity: 0.7;'></a-box>
            <a-sphere position="0.3 1.5 -1" radius="1.25" color="orange" material='opacity: 0.9;'></a-sphere>
            <a-cone position="-1.3 1 -1" color="tomato" radius-bottom="1" radius-top="0.5"></a-cone>
            <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="green" material='opacity: 0.5;'></a-cylinder>
            <a-plane position="0 0 0" rotation="-90 0 0" width="5" height="5" color="black" material='opacity: 0.5;'></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-marker>


        <a-marker type='barcode' value='7'>
            <!-- <a-entity geometry="primitive: torusKnot; p: 3; q:7"></a-entity> -->
            <a-torus-knot position="0 1 0" color="purple" arc="180" p="2" q="3" radius="1" radius-tubular="0.1" material='opacity: 0.5;'></a-torus-knot>
        </a-marker>


        <a-marker id="animated-marker" type='barcode' value='9'>
            <a-entity
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>



    </body>
</html>
